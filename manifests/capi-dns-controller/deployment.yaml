---
apiVersion: v1
kind: Namespace
metadata:
  name: capi-dns
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: capi-dns-controller
  namespace: capi-dns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: capi-dns-controller
  namespace: capi-dns
  labels:
    app: capi-dns-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capi-dns-controller
  template:
    metadata:
      labels:
        app: capi-dns-controller
    spec:
      serviceAccountName: capi-dns-controller
      containers:
      - name: capi-dns-controller
        image: ghcr.io/vmware-tanzu/cross-cluster-connectivity/capi-dns-controller:dev
        args: []
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: capi-dns-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: capi-dns-controller
subjects:
- kind: ServiceAccount
  name: capi-dns-controller
  namespace: capi-dns
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: capi-dns-controller
rules:
- apiGroups:
  - "cluster.x-k8s.io"
  resources:
  - clusters
  verbs:
  - list
  - watch
  - get
- apiGroups:
  - "connectivity.tanzu.vmware.com"
  resources:
  - gatewaydns
  verbs:
  - list
  - watch
  - get
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - list
  - watch
  - get
